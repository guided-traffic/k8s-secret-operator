# Test secret for E2E testing
# This secret should have auto-generated password after operator processes it
apiVersion: v1
kind: Secret
metadata:
  name: test-autogenerate-secret
  namespace: default
  annotations:
    secret-generator.v1.guided-traffic.com/autogenerate: "password"
    secret-generator.v1.guided-traffic.com/type: "string"
    secret-generator.v1.guided-traffic.com/length: "32"
type: Opaque
data:
  username: dGVzdHVzZXI=  # base64 encoded "testuser"
---
# Test secret with multiple auto-generated fields
apiVersion: v1
kind: Secret
metadata:
  name: test-multi-field-secret
  namespace: default
  annotations:
    secret-generator.v1.guided-traffic.com/autogenerate: "password,api-key,token"
    secret-generator.v1.guided-traffic.com/type: "string"
    secret-generator.v1.guided-traffic.com/length: "24"
type: Opaque
data:
  username: YWRtaW4=  # base64 encoded "admin"
---
# Test secret with UUID type
apiVersion: v1
kind: Secret
metadata:
  name: test-uuid-secret
  namespace: default
  annotations:
    secret-generator.v1.guided-traffic.com/autogenerate: "client-id"
    secret-generator.v1.guided-traffic.com/type: "uuid"
type: Opaque
data: {}
---
# Test secret with base64 type
apiVersion: v1
kind: Secret
metadata:
  name: test-base64-secret
  namespace: default
  annotations:
    secret-generator.v1.guided-traffic.com/autogenerate: "encryption-key"
    secret-generator.v1.guided-traffic.com/type: "base64"
    secret-generator.v1.guided-traffic.com/length: "32"
type: Opaque
data: {}
