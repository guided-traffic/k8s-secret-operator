name: Test and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write  # For PR comments
  issues: write         # For issue comments

env:
  GO_VERSION: '1.23.5'

jobs:
  malware-scan:
    name: Malware Scan (Source Code)
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install ClamAV
        run: |
          sudo apt-get update
          sudo apt-get install -y clamav clamav-daemon

      - name: Update ClamAV database
        run: |
          sudo systemctl stop clamav-freshclam || true
          sudo freshclam

      - name: Run ClamAV scan on source code
        run: |
          echo "ðŸ” Scanning source code for malware..."
          clamscan --recursive --infected --exclude-dir=.git --exclude-dir=node_modules --exclude-dir=vendor . | tee clamav-report.txt

          # Check if any infected files were found
          if grep -q "Infected files: 0" clamav-report.txt; then
            echo "âœ… No malware detected in source code"
          else
            echo "âŒ MALWARE DETECTED! Blocking release."
            cat clamav-report.txt
            exit 1
          fi

      - name: Upload ClamAV report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: clamav-report
          path: clamav-report.txt
          retention-days: 30

  unit-tests:
    name: Unit Tests
    runs-on: self-hosted
    outputs:
      coverage: ${{ steps.coverage.outputs.percentage }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Run tests
        run: make test-unit

      - name: Generate coverage report
        run: make coverage-ci

      - name: Extract coverage percentage
        id: coverage
        run: |
          COVERAGE=$(grep "total:" coverage/coverage.txt | awk '{print $3}' | sed 's/%//')
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE%"

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: coverage/

  gosec:
    name: GoSec Security Scan
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Run GoSec security scan
        run: make gosec

  govulncheck:
    name: Vulnerability Check
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Run vulnerability check
        run: make vuln

  linter:
    name: Code Linting
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Run linting
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          make lint

  e2e-tests:
    name: E2E Tests
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: guidedtraffic
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Create Kind config for DinD
        run: |
          cat << EOF > kind-config.yaml
          kind: Cluster
          apiVersion: kind.x-k8s.io/v1alpha4
          name: secret-generator-test
          nodes:
          - role: control-plane
          # Use native snapshotter to avoid nested overlay issues in DinD
          containerdConfigPatches:
          - |-
            [plugins."io.containerd.grpc.v1.cri".containerd]
              snapshotter = "native"
              disable_snapshot_annotations = false
          EOF

      - name: Create Kind cluster
        id: kind-cluster
        continue-on-error: true
        uses: helm/kind-action@v1.13.0
        with:
          version: v0.30.0
          node_image: kindest/node:v1.33.4
          cluster_name: secret-generator-test
          wait: 120s
          ignore_failed_clean: true
          config: kind-config.yaml

      - name: Verify Kind cluster
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Build and load operator image
        run: |
          make docker-build IMG=k8s-secret-generator:test
          # Import image - containerd will automatically use the native snapshotter from config
          docker save k8s-secret-generator:test | docker exec -i secret-generator-test-control-plane ctr --namespace=k8s.io images import -

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.16.3'

      - name: Install operator via Helm
        run: |
          helm install k8s-secret-generator deploy/helm/k8s-secret-generator \
            --namespace k8s-secret-generator-system \
            --create-namespace \
            --values test/e2e/helm-values.yaml \
            --wait \
            --timeout 120s

      - name: Wait for operator
        run: kubectl -n k8s-secret-generator-system wait --for=condition=available --timeout=120s deployment/k8s-secret-generator

      - name: Run E2E tests
        run: make test-e2e
        env:
          E2E_TESTS: "true"

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Operator logs ==="
          kubectl -n k8s-secret-generator-system logs -l app.kubernetes.io/name=k8s-secret-generator --tail=100 || true
          echo "=== Describe pods ==="
          kubectl -n k8s-secret-generator-system describe pods || true
          echo "=== Events ==="
          kubectl -n k8s-secret-generator-system get events --sort-by='.lastTimestamp' || true

      - name: Cleanup Kind cluster
        if: always()
        run: kind delete cluster --name secret-generator-test || true

  container-malware-scan:
    name: Container Malware Scan
    runs-on: self-hosted
    needs: [malware-scan]  # Run after source scan passes
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get current epoch time
        id: time
        run: echo "epoch=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Build container for scanning
        uses: docker/build-push-action@v6
        with:
          file: Containerfile
          context: .
          build-args: |
            BUILD_NUMBER=scan-${{ github.sha }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_TIME=${{ steps.time.outputs.epoch }}
          platforms: linux/amd64
          push: false
          load: true
          tags: k8s-secret-generator:scan-${{ github.sha }}

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: k8s-secret-generator:scan-${{ github.sha }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          scanners: 'vuln,secret,misconfig'

      - name: Run Trivy scan (SARIF output)
        if: always()
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: k8s-secret-generator:scan-${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          scanners: 'vuln,secret,misconfig'

      - name: Upload Trivy scan results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: trivy-container-report
          path: trivy-results.sarif
          retention-days: 30

      - name: Cleanup scan image
        if: always()
        run: docker rmi k8s-secret-generator:scan-${{ github.sha }} || true

  semantic-release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [malware-scan, container-malware-scan, gosec, govulncheck, linter, unit-tests, e2e-tests]
    name: Semantic Release
    runs-on: self-hosted
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm clean-install

      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures

      - name: Download coverage artifacts
        uses: actions/download-artifact@v6
        with:
          name: coverage-report
          path: coverage/

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.USER_PAT }}
        run: npx semantic-release
